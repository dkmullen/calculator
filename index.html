<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="calc.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
	<title>Calculator</title>
</head>

<body>
	<div id="wrapper">
		<div id="title-area">
			<h1>Calculator</h1>
			<p id="home" class="small-text"><a href="http://dkmullen.com/">dkmullen.com</a></p>
		</div>
		<table id="display">
			<tr><td><div id="top-window" data-bind="text: topDisplay"></div></td></tr>
			<tr><td><div id="main-window" data-bind="text: activeDisplay"></div></td></tr>
		</table>
		<table id="number-pad">
			<tr><td class="half"><button id="MC" data-bind="click: memoryClear">MC</button><button id="MR" data-bind="click: memoryRecall">MR</button><button id="M-plus" data-bind="click: memoryPlus">M+</button><button id="M-minus" data-bind="click: memoryMinus">M-</button></td></tr>
			<tr><td class="half"><button id="CE" data-bind="click: clearEntry">CE</button><button id="C" data-bind="click: C">C</button><button id="backspace" data-bind="click: backSpace"><</button><button id="percent" data-bind="click: percent">%</button></td></tr>
			<tr><td><button id="seven" data-bind="click: seven">7</button><button id="eight" data-bind="click: eight">8</button><button id="nine" data-bind="click: nine">9</button><button id="divided-by" data-bind="click: divide">/</button></td></tr>
			<tr><td><button id="four" data-bind="click: four">4</button><button id="five" data-bind="click: five">5</button><button id="six" data-bind="click: six">6</button><button id="times" data-bind="click: times">X</button></td></tr>
			<tr><td><button id="one" data-bind="click: one">1</button><button id="two" data-bind="click: two">2</button><button id="three" data-bind="click: three">3</button><button id="minus" data-bind="click: minus">-</button></td></tr>
			<tr><td><button id="zero" data-bind="click: zero">0</button><button id="point" data-bind="click: point">.</button><button id="equals" data-bind="click: equals">=</button><button id="plus" data-bind="click: plus">+</button></td></tr>
		</table>
	</div>

<script src="knockoutjs_3-4-0.js"></script>
<script src="calc.js"></script>
</body>
</html>
